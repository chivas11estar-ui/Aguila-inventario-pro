<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#004aad">
  <title>√Åguila Inventario Pro</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="custom-styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

  <div id="login-screen" class="login-container">
    <div class="login-card">
      <div class="brand-logo">ü¶Ö</div>
      <h1>√Åguila Pro</h1>
      <p>Gesti√≥n de Inventario</p>
      
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Correo electr√≥nico" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="Contrase√±a" required>
        </div>
        <button type="submit" id="btn-login" class="btn-primary-full">Iniciar Sesi√≥n</button>
      </form>
      <div id="login-msg" style="margin-top:10px; color:red;"></div>
    </div>
  </div>

  <div id="app-screen" class="hidden">
    
    <header class="app-header">
      <button id="btn-menu" class="icon-btn">‚ò∞</button>
      <h1 class="header-title">Inventario</h1>
      <div id="btn-offline-status" class="status-indicator">üì°</div>
    </header>

    <div id="sidebar-overlay"></div>
    <aside id="sidebar">
      <div class="sidebar-header">
        <div class="user-profile">
          <span id="user-email-display">Cargando...</span>
        </div>
      </div>
      <nav class="sidebar-nav">
        <button class="btn-logout warning-text" style="width:100%; text-align:left; padding:10px; background:none; border:none; color:red;">Cerrar Sesi√≥n</button>
      </nav>
    </aside>

    <main id="main-content">
      
      <section id="tab-inventory" class="tab-content active">
        <div class="toolbar">
          <div id="brand-filters" class="scroll-h"></div>
        </div>
        <div id="inventory-search-container">
          <input type="text" id="inventory-search" placeholder="üîç Buscar producto...">
        </div>
        <div id="inventory-list" class="card-list"></div>
      </section>

      <section id="tab-agregar" class="tab-content hidden">
        <h2>Agregar Producto</h2>
        <div class="scan-area">
          <button id="btn-scan-add" class="btn-scan-large">üì∑ Escanear</button>
        </div>
        <form id="add-product-form">
          <input type="text" id="add-barcode" placeholder="C√≥digo de Barras" readonly>
          <input type="text" id="add-product-name" placeholder="Nombre">
          <select id="add-brand">
            <option value="Sabritas">Sabritas</option>
            <option value="Gamesa">Gamesa</option>
            <option value="Sonric's">Sonric's</option>
            <option value="Otros">Otros</option>
          </select>
          <input type="number" id="add-boxes" placeholder="Cajas">
          <button type="submit" class="btn-save">Guardar</button>
        </form>
      </section>

      <section id="tab-refill" class="tab-content hidden">
         <h2>Relleno</h2>
         <p>M√≥dulo de relleno activo.</p>
      </section>

    </main>

    <nav class="bottom-nav">
      <button class="nav-item active" data-tab="inventory">
        <span class="icon">üì¶</span><span class="label">Stock</span>
      </button>
      <button class="nav-item" data-tab="agregar">
        <span class="icon">‚ûï</span><span class="label">Agregar</span>
      </button>
      <button class="nav-item" data-tab="refill">
        <span class="icon">üîÑ</span><span class="label">Relleno</span>
      </button>
    </nav>
  </div>

  <div id="app-toast-container"></div>

  <script src="firebase-config.js"></script>
  <script src="ui.js"></script>
  
  <script src="app.js"></script>
  <script src="auth.js"></script>
  
  <script src="inventory.js"></script>
  <script src="inventory-enhanced.js"></script> <script src="refill.js"></script>
  <script src="audit.js"></script>
  <script src="system.js"></script>
  
  <script src="scanner-mlkit.js"></script>
  <script src="scanner-events.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      // Usamos timestamp para romper cach√© si hay cambios
      navigator.serviceWorker.register('./service-worker.js?v=' + Date.now())
        .then(() => console.log('SW Registrado'))
        .catch(err => console.error('SW Error:', err));
    }
  </script>
</body>
</html>

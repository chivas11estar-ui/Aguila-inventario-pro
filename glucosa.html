<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Glucosa</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/react.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = window.Recharts;

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwMXtn2LrOpebpOebrfJ7sNeENKWspVMvl4IgqVYB-uLdcfBIpbbrdGYaCCRrPI2NIgvw/exec';

        function App() {
            const [glucosaRecords, setGlucosaRecords] = useState([]);
            const [comidasRecords, setComidasRecords] = useState([]);
            
            const [glucosa, setGlucosa] = useState('');
            const [fechaGlucosa, setFechaGlucosa] = useState(new Date().toISOString().split('T')[0]);
            const [horaGlucosa, setHoraGlucosa] = useState(new Date().toTimeString().slice(0, 5));
            
            const [comida, setComida] = useState('');
            const [fechaComida, setFechaComida] = useState(new Date().toISOString().split('T')[0]);
            const [horaComida, setHoraComida] = useState(new Date().toTimeString().slice(0, 5));
            const [portionSize, setPortionSize] = useState('normal');
            
            const [vistaActiva, setVistaActiva] = useState('registrar');

            useEffect(() => {
                const glucosaGuardada = localStorage.getItem('glucosaRecords');
                const comidasGuardadas = localStorage.getItem('comidasRecords');
                if (glucosaGuardada) setGlucosaRecords(JSON.parse(glucosaGuardada));
                if (comidasGuardadas) setComidasRecords(JSON.parse(comidasGuardadas));
            }, []);

            const guardarEnStorage = (glucosa, comidas) => {
                localStorage.setItem('glucosaRecords', JSON.stringify(glucosa));
                localStorage.setItem('comidasRecords', JSON.stringify(comidas));
            };

            const guardarEnGoogleSheets = async (tipo, datos) => {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(datos)
                    });
                    const result = await response.json();
                    console.log('‚úÖ Guardado en Google Sheets:', datos);
                    return result.success;
                } catch (error) {
                    console.error('Error:', error);
                    return false;
                }
            };

            const detectarCategoria = (comida) => {
                const comidaLower = comida.toLowerCase();
                if (comidaLower.includes('tacos') || comidaLower.includes('torta')) return 'Carbohidratos';
                if (comidaLower.includes('pollo') || comidaLower.includes('carne')) return 'Prote√≠na';
                if (comidaLower.includes('ensalada') || comidaLower.includes('verdura')) return 'Vegetales';
                if (comidaLower.includes('pastel') || comidaLower.includes('dulce')) return 'Az√∫cares';
                return 'Mixto';
            };

            const obtenerCategoria = (valor) => {
                if (valor < 100) return 'Excelente';
                if (valor < 126) return 'Normal';
                if (valor < 200) return 'Elevado';
                return 'Muy Elevado';
            };

            const agregarGlucosa = async () => {
                if (glucosa.trim() === '' || isNaN(glucosa)) {
                    alert('Por favor ingresa un valor v√°lido');
                    return;
                }
                
                const nuevoRegistro = {
                    id: Date.now(),
                    valor: parseFloat(glucosa),
                    fecha: fechaGlucosa,
                    hora: horaGlucosa,
                    timestamp: new Date(`${fechaGlucosa}T${horaGlucosa}`).getTime()
                };
                
                const nuevosRegistros = [...glucosaRecords, nuevoRegistro];
                setGlucosaRecords(nuevosRegistros);
                guardarEnStorage(nuevosRegistros, comidasRecords);
                
                const datosGoogleSheets = {
                    tipo: 'glucosa',
                    fecha: fechaGlucosa,
                    hora: horaGlucosa,
                    valor: parseFloat(glucosa),
                    estado: obtenerCategoria(parseFloat(glucosa))
                };
                
                const guardado = await guardarEnGoogleSheets('glucosa', datosGoogleSheets);
                if (guardado) {
                    alert('‚úÖ Glucosa guardada en Google Sheets');
                } else {
                    alert('‚ö†Ô∏è Guardado localmente (problema con Google Sheets)');
                }
                
                setGlucosa('');
            };

            const agregarComida = async () => {
                if (comida.trim() === '') {
                    alert('Por favor ingresa qu√© comiste');
                    return;
                }
                
                const nuevoRegistro = {
                    id: Date.now(),
                    comida: comida,
                    fecha: fechaComida,
                    hora: horaComida,
                    portionSize: portionSize,
                    timestamp: new Date(`${fechaComida}T${horaComida}`).getTime(),
                    categoria: detectarCategoria(comida)
                };
                
                const nuevosRegistros = [...comidasRecords, nuevoRegistro];
                setComidasRecords(nuevosRegistros);
                guardarEnStorage(glucosaRecords, nuevosRegistros);
                
                const datosGoogleSheets = {
                    tipo: 'comida',
                    fecha: fechaComida,
                    hora: horaComida,
                    comida: comida,
                    categoria: nuevoRegistro.categoria,
                    portionSize: portionSize
                };
                
                const guardado = await guardarEnGoogleSheets('comida', datosGoogleSheets);
                if (guardado) {
                    alert('‚úÖ Comida guardada en Google Sheets');
                } else {
                    alert('‚ö†Ô∏è Guardado localmente');
                }
                
                setComida('');
            };

            const estadisticas = glucosaRecords.length > 0 ? {
                promedio: (glucosaRecords.reduce((sum, r) => sum + r.valor, 0) / glucosaRecords.length).toFixed(1),
                maximo: Math.max(...glucosaRecords.map(r => r.valor)),
                minimo: Math.min(...glucosaRecords.map(r => r.valor))
            } : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl md:text-4xl font-bold text-indigo-700 mb-2">Monitor de Glucosa</h1>
                            <p className="text-gray-600">Registra tu glucosa y comidas - Guardado autom√°tico en Google Sheets</p>
                            <div className="mt-4 bg-green-100 border border-green-400 rounded-lg p-3">
                                <span className="text-green-800">‚úÖ Conectado a Google Sheets</span>
                            </div>
                        </div>

                        <div className="flex gap-2 mb-6 flex-wrap">
                            <button onClick={() => setVistaActiva('registrar')} className={`px-6 py-2 rounded-lg font-semibold ${vistaActiva === 'registrar' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 border-2 border-indigo-600'}`}>
                                Registrar
                            </button>
                            <button onClick={() => setVistaActiva('historial')} className={`px-6 py-2 rounded-lg font-semibold ${vistaActiva === 'historial' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 border-2 border-indigo-600'}`}>
                                Historial
                            </button>
                            <button onClick={() => setVistaActiva('graficos')} className={`px-6 py-2 rounded-lg font-semibold ${vistaActiva === 'graficos' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 border-2 border-indigo-600'}`}>
                                Gr√°ficos
                            </button>
                        </div>

                        {vistaActiva === 'registrar' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-lg p-6 border-l-4 border-indigo-600">
                                    <h2 className="text-2xl font-bold text-indigo-700 mb-4">üìç Glucosa en Ayunas</h2>
                                    <div className="space-y-4">
                                        <div className="grid md:grid-cols-3 gap-4">
                                            <input type="number" value={glucosa} onChange={(e) => setGlucosa(e.target.value)} placeholder="Valor mg/dL" className="px-4 py-2 border-2 border-gray-300 rounded-lg" />
                                            <input type="date" value={fechaGlucosa} onChange={(e) => setFechaGlucosa(e.target.value)} className="px-4 py-2 border-2 border-gray-300 rounded-lg" />
                                            <input type="time" value={horaGlucosa} onChange={(e) => setHoraGlucosa(e.target.value)} className="px-4 py-2 border-2 border-gray-300 rounded-lg" />
                                        </div>
                                        <button onClick={agregarGlucosa} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">Guardar Glucosa</button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-lg p-6 border-l-4 border-green-600">
                                    <h2 className="text-2xl font-bold text-green-700 mb-4">üçΩÔ∏è Registrar Comida</h2>
                                    <div className="space-y-4">
                                        <textarea value={comida} onChange={(e) => setComida(e.target.value)} placeholder="¬øQu√© comiste?" className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg resize-none" rows="2"></textarea>
                                        <div className="grid md:grid-cols-3 gap-4">
                                            <input type="date" value={fechaComida} onChange={(e) => setFechaComida(e.target.value)} className="px-4 py-2 border-2 border-gray-300 rounded-lg" />
                                            <input type="time" value={horaComida} onChange={(e) => setHoraComida(e.target.value)} className="px-4 py-2 border-2 border-gray-300 rounded-lg" />
                                            <select value={portionSize} onChange={(e) => setPortionSize(e.target.value)} className="px-4 py-2 border-2 border-gray-300 rounded-lg">
                                                <option value="peque√±a">Peque√±a</option>
                                                <option value="normal">Normal</option>
                                                <option value="grande">Grande</option>
                                            </select>
                                        </div>
                                        <button onClick={agregarComida} className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">Guardar Comida</button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {vistaActiva === 'historial' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-indigo-700 mb-4">Historial de Glucosa</h2>
                                    {glucosaRecords.length === 0 ? <p className="text-gray-500">Sin registros</p> : (
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {[...glucosaRecords].reverse().map((r) => (
                                                <div key={r.id} className="bg-gray-50 p-4 rounded border border-gray-200">
                                                    <div className="font-bold text-lg text-indigo-700">{r.valor} mg/dL</div>
                                                    <div className="text-sm text-gray-600">{r.fecha} {r.hora}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                <div className="bg-white rounded-lg shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-green-700 mb-4">Historial de Comidas</h2>
                                    {comidasRecords.length === 0 ? <p className="text-gray-500">Sin registros</p> : (
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {[...comidasRecords].reverse().map((r) => (
                                                <div key={r.id} className="bg-gray-50 p-4 rounded border border-gray-200">
                                                    <div className="font-bold text-green-700">{r.comida}</div>
                                                    <div className="text-sm text-gray-600">{r.fecha} {r.hora} - {r.categoria}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {vistaActiva === 'graficos' && (
                            <div className="space-y-6">
                                {estadisticas && (
                                    <div className="grid md:grid-cols-3 gap-4">
                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <div className="text-gray-600 text-sm">Promedio</div>
                                            <div className="text-3xl font-bold text-indigo-700">{estadisticas.promedio}</div>
                                        </div>
                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <div className="text-gray-600 text-sm">M√°ximo</div>
                                            <div className="text-3xl font-bold text-red-700">{estadisticas.maximo}</div>
                                        </div>
                                        <div className="bg-white rounded-lg shadow-lg p-4">
                                            <div className="text-gray-600 text-sm">M√≠nimo</div>
                                            <div className="text-3xl font-bold text-green-700">{estadisticas.minimo}</div>
                                        </div>
                                    </div>
                                )}
                                {glucosaRecords.length === 0 && <p className="text-gray-500 text-center">Sin datos para mostrar</p>}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
